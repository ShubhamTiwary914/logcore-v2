apiVersion: apps/v1
kind: Deplopyment
metadata:
  name: emqx-brokers 
  labels:
    app: emqx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: emqx
  template:
    metadata:
      labels:
        app: emqx 
    spec:
      containers:
      - name: emqx
        image: emqx/emqx-enterprise:latest
        ports:
        - containerPort: 18083

